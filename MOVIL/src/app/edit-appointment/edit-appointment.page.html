<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating"><ion-icon name="man"></ion-icon>Nombre</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"><ion-icon name="people"></ion-icon>Cantidad de huespedes</ion-label>
        <ion-input formControlName="other" type="number" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"><ion-icon name="calendar"></ion-icon>Check-in</ion-label>
        <ion-input formControlName="checkin" type="date" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"><ion-icon name="calendar"></ion-icon>Check-out</ion-label>
        <ion-input formControlName="checkout" type="date" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"><ion-icon name="eye"></ion-icon>Detalles de la reservaci√≥n</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"><ion-icon name="cash"></ion-icon>Precio</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block"><ion-icon name="save"></ion-icon>Guardar Cambios</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
